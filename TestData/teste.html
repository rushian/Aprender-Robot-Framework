		<script>
		function openWin(){
			myWindow = window.open('','','width=800,height=600');
			myWindow.document.write("<p>This is 'myWindow'</p>");
			//myWindow.focus();
			//confirm('a')
			myWindow.print(); 
		}
		function contarInputsPreenchidos() {
  	// Obtém o elemento fieldset
			const fieldset = document.getElementById("dados");

			// Verifica se o fieldset existe
			if (!fieldset) {
				console.error("Elemento fieldset não encontrado");
				return 0;
			}

			// Obtém todos os elementos input dentro do fieldset
			const inputs = fieldset.querySelectorAll("input");

			// Contador de inputs preenchidos
			let contagem = 0;

			// Percorre os inputs
			for (const input of inputs) {
				// Verifica se o valor do input não está vazio
				if (input.value.trim() !== "") {
					// Incrementa o contador
					contagem++;
				}
			}

			// Retorna a contagem de inputs preenchidos
			return contagem;
		}
